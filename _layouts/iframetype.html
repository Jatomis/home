<html>

{% include head.html %}
	<style>body, html {width: 100%; height: 100%; margin: 0; padding: 0}
		.row-container {display: flex; width: 100%; height: 100%; flex-direction: column; background-color: blue; overflow: visible;}
		.first-row {background-color: lime; }
		.second-row { flex-grow: 1; border: none; margin: 0; padding: 0; }
	</style>

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h1>{{ page.title }}</h1>
                	</header>

                  {% if page.image %}
                    <span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                    <p align = "right" >{{page.imagecredit}}</p>
                  {% endif %}
			<div class="row-container">
	 			 <div class="first-row">
	   				 <p>Some text</p>
	   				 <p>And some more text</p>
	  			</div>
	  			<iframe src="https://sdcsolutions.square.site/" class="second-row" scroll=false></iframe>
			</div>
                    
                    {% include paginate.html %}
                    

            </div>
        </div>
          
          {% include sidebar.html %}
            

    </div>

      {% include footer.html %}

</body>

</html>
