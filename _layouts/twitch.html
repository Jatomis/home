<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h1>{{ page.title }}</h1>
                	</header>

                  {% if page.image %}
                    <span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                    <p align = "right" >{{page.imagecredit}}</p>
                  {% endif %}
                      <script src="https://embed.twitch.tv/embed/v1.js"></script>

                        <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
                        <script type="text/javascript">
                          new Twitch.Embed("twitch-embed", {
                            width: 854,
                            height: 480,
                            channel: "thejatomis",
                            // Only needed if this page is going to be embedded on other websites
                            parent: ["embed.example.com", "othersite.example.com"]
                          });
                        </script>
                    {{ content }}
                    {% include paginate.html %}
                    

            </div>
        </div>
          
          {% include sidebar.html %}
            

    </div>

      {% include footer.html %}

</body>

</html>
